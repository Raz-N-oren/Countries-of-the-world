<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Countries of the world.</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.1.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a id="navbar-title" class="navbar-brand">Countries of the world. </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="search-button">
                        <input type="text" id="search-countries-input" placeholder="Search countries">
                    </li>
                    <li>
                        <button id="show-searched-countries-button">Search</button>
                    </li>
                    <li>
                        <button id="get-all-countries-button">Show all</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br>
    <div class="searched-countries-div-info">
        <ul id="info-list">
        </ul>
    </div>


    <div class="countries-container">
        <table>
            <thead>
                <tr>
                    <th>Country Name</th>
                    <th>Number of citizens</th>
                    <th>Countries currency</th>
                </tr>
            </thead>
            <tbody id="countries-table">

            </tbody>
        </table>
    </div><br><br>

    <div class="region-container">
        <table>
            <thead>
                <tr>
                    <th>Region</th>
                    <th>Number of countries</th>
                </tr>
            </thead>
            <tbody id="countries-region-table">

            </tbody>
        </table>
    </div>
    
    <div id="back-to-top-div">
        <a id="back-to-top" href="#">TOP</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</body>

</html>
